<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddBank</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/img/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="contaniner-fluid">
        <div class="p-3 d-flex">
          <a href="usdlButton.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path
                d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"
              /></svg
          ></a>
          <h5 class="ms-5">Bind bank card</h5>
        </div>
        <div class="container mt-1 ps-3">
          <span>Acc No</span>
          <input
            type="text"
            placeholder="Please enter Account No"
            class="add-bank-input1"
          />
        </div>
        <hr />
        <div class="container mt-1 ps-3">
          <span>IFSC</span>
          <input
            type="text"
            placeholder="Please enter IFSC"
            class="add-bank-input2"
          />
        </div>
        <hr />
        <div class="container mt-1 ps-3">
          <span>AccName</span>
          <input
            type="text"
            placeholder="Please enter Payee Name"
            class="add-bank-input3"
          />
        </div>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-dark button-usdt">Commit</button>
      </div>
      <p class="ps-3 b3b3 py-4">
        Please check the information carefully before submission.If the transfer
        issues occur due to incorrect information provided by user.It is the
        user's own responsibility.
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
