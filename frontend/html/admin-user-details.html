<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin User Details</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #50d890;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .back-btn:hover {
            background-color: #45c77e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .update-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .update-form button {
            background-color: #50d890;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .update-form button:hover {
            background-color: #45c77e;
        }
        table td button {
    padding: 8px 16px;
    background-color: #50d890; /* Same green color as the back button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
}

table td button:hover {
    background-color: #45c77e; /* Darker green on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
}
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="history.back()">Back</button>
        <h2>User Details</h2>
    </header>

    <main>
        <h1>All Registered Users</h1>

        <!-- User Details Table -->
        <table id="userDetailsTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Mobile</th>
                    <th>TRC-20 Balance</th>
                    <th>BEP-20 Balance</th>
                    <th>Processing Balance</th>
                    <th>Commission Balance</th>
                    <th>Created At</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Admin Panel. All rights reserved.</p>
    </footer>

    <!-- Modal for updating balances -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update User Balance</h2>
            <form class="update-form" id="updateForm">
                <input type="hidden" id="userId" />
                <label for="trc20">TRC-20 Balance:</label>
                <input type="number" id="trc20" step="any" required />
                <label for="bep20">BEP-20 Balance:</label>
                <input type="number" id="bep20" step="any" required />
                <label for="processing">Processing Balance:</label>
                <input type="number" id="processing" step="any" required />
                <label for="commission">Commission Balance:</label>
                <input type="number" id="commission" step="any" required />
                <button type="submit" id="updateButton">Update Balance</button>
            </form>
        </div>
    </div>

    <script>
        // Fetch all registered users
        async function fetchAllUsers() {
            try {
                const response = await fetch("https://onexcrypto.xyz/api/admin/getAllUserDetails", {
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${localStorage.getItem("token")}`,
                    },
                });
                if (!response.ok) {
                    throw new Error("Error fetching user details");
                }
                const data = await response.json();
                const users = data.users;
                displayUserDetails(users); // Pass the user data to display
            } catch (error) {
                console.error("Error fetching user details:", error);
                alert("Failed to fetch user details");
            }
        }

        // Display all users in a table
        function displayUserDetails(users) {
            const userDetailsTable = document.getElementById("userDetailsTable").getElementsByTagName('tbody')[0];

            users.forEach(user => {
                const row = userDetailsTable.insertRow();
                row.innerHTML = `
                    <td>${user._id}</td>
                    <td>${user.mobile}</td>
                    <td>${user.balances.trc20}</td>
                    <td>${user.balances.bep20}</td>
                    <td>${user.balances.processing || 0}</td>
                    <td>${user.balances.commission || 0}</td>
                    <td>${new Date(user.createdAt).toLocaleString()}</td>
                    <td><button onclick="openModal('${user._id}', ${user.balances.trc20}, ${user.balances.bep20}, ${user.balances.processing}, ${user.balances.commission})">Update</button></td>
                `;
            });
        }

        // Open modal with user data
        function openModal(userId, trc20, bep20, processing, commission) {
            document.getElementById("userId").value = userId;
            document.getElementById("trc20").value = trc20;
            document.getElementById("bep20").value = bep20;
            document.getElementById("processing").value = processing;
            document.getElementById("commission").value = commission;
            document.getElementById("updateModal").style.display = "block";
        }

        // Close modal
        document.querySelector(".close").onclick = function() {
            document.getElementById("updateModal").style.display = "none";
        };

        // Submit form and update user balance
        document.getElementById("updateForm").onsubmit = async function(event) {
            event.preventDefault();
            const userId = document.getElementById("userId").value;
            const trc20 = document.getElementById("trc20").value;
            const bep20 = document.getElementById("bep20").value;
            const processing = document.getElementById("processing").value;
            const commission = document.getElementById("commission").value;

            try {
                const response = await fetch("https://onexcrypto.xyz/api/admin/updateBalances", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${localStorage.getItem("token")}`,
                    },
                    body: JSON.stringify({
                        userId,
                        trc20,
                        bep20,
                        processing,
                        commission
                    }),
                });

                if (!response.ok) {
                    throw new Error("Error updating user balance");
                }

                alert("User balance updated successfully");
                document.getElementById("updateModal").style.display = "none"; // Close modal on success
                window.location.reload();
                // fetchAllUsers(); // Refresh user list
            } catch (error) {
                console.error("Error updating user balance:", error);
                alert("Failed to update user balance");
            }
        };

        // Authenticate before loading data
        async function authenticateAndFetchDetails() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "admin-login.html";
                return false;
            }
            const response = await fetch("https://onexcrypto.xyz/api/verifyAdmin", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                },
            });
            const result = await response.json();
            if (!result.success) {
                window.location.href = "admin-login.html";
                return false;
            }
            fetchAllUsers(); // Fetch all users if authenticated
        }

        window.onload = authenticateAndFetchDetails;
    </script>
</body>
</html>
