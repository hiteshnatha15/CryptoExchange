<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/img/style.css" />
    <style></style>
  </head>

  <body>
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="py-4 bg-white">
              <a href="user.html">
                <i class="fa-solid fa-angle-left me-5 ms-4 fs-5"></i
              ></a>
              <span class="ms-5 text-center fw-bold">Setting</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row bg-secondary-subtle">
          <div class="col">
            <div class="mt-3 mb-4 m-auto w-93" style="width: 93%">
              <div
                class="bg-white d-flex justify-content-between py-3 align-items-center rounded-top border-bottom"
              >
                <span class="fs-6"
                  ><i class="ri-customer-service-2-line px-2 fs-5"></i>Customer
                  Services</span
                >
                <i class="fa-solid fa-angle-right me-3"></i>
              </div>
              <div
                class="bg-white d-flex justify-content-between py-3 align-items-center border-bottom"
              >
                <span class="fs-6"
                  ><i class="ri-service-line px-2 fs-5"></i>Business
                  cooperation</span
                >
                <i class="fa-solid fa-angle-right me-3"></i>
              </div>
              <div
                class="bg-white d-flex justify-content-between py-3 align-items-center border-bottom"
              >
                <span class="fs-6 me-5">
                  <i class="ri-global-line px-2 fs-5"></i>Version</span
                >
                <span class="ms-5">v3.0.8</span>
                <i class="fa-solid fa-angle-right me-3"></i>
              </div>
              <div
                class="bg-white d-flex justify-content-between py-3 align-items-center border-bottom"
              >
                <span class="fs-6">
                  <i class="ri-arrow-up-circle-line px-2 fs-5"></i>Install the
                  official version</span
                >
                <i class="fa-solid fa-angle-right me-3"></i>
              </div>
              <div
                class="bg-white d-flex justify-content-between py-3 align-items-center rounded-bottom border-bottom"
                onclick="requestResetTransactionPassword()"
              >
                <span class="fs-6"
                  ><i class="ri-lock-line px-2 fs-5"></i>Reset transaction
                  password</span
                >
                <i class="fa-solid fa-angle-right me-3"></i>
              </div>
            </div>
            <a href="index.html">
              <button
                class="mt-5 py-2 mb-3 ms-4 bg-white text-danger fw-bold rounded-pill border-0 text-center"
                style="width: 85%"
                onclick="logout()"
              >
                Logout
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      async function authenticate() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "loginform.html";
          return false; // Return false if no token
        }
        const response = await fetch("https://onexcrypto.xyz/api/authUser", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        });
        const result = await response.json();
        if (!result.success) {
          window.location.href = "loginform.html";
          return false; // Return false if authentication fails
        }
        return true; // Return true if authentication is successful
      }

      async function requestResetTransactionPassword() {
        const isAuthenticated = await authenticate();
        if (!isAuthenticated) return; // Stop if not authenticated

        // Simulate making a POST request to /api/requestResetTransactionPassword
        fetch("https://onexcrypto.xyz/api/requestResetTransactionPassword", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        })
          .then((response) => {
            if (response.ok) {
              // Redirect to resetTransaction.html on successful request
              window.location.href = "resetTransaction.html";
            } else {
              alert("Failed to request password reset. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          });
      }

      function logout() {
        // Clear the local storage
        localStorage.clear();
        // Optionally, you can redirect the user to the login page after logging out
        window.location.href = "index.html";
      }

      document.addEventListener("DOMContentLoaded", async () => {
        // Run authenticate on page load to ensure user is logged in
        const isAuthenticated = await authenticate();
        if (isAuthenticated) {
          // Additional logic can go here if needed
          console.log("User is authenticated.");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
