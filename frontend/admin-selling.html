<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selling List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      main {
        flex: 1;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .filter {
        text-align: center;
        margin-bottom: 20px;
      }

      .filter select {
        padding: 10px;
        font-size: 16px;
      }

      .selling-list {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        border-collapse: collapse;
        overflow-x: auto;
      }

      .selling-list th,
      .selling-list td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      .selling-list th {
        background-color: #333;
        color: white;
      }

      .selling-list tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .utr-input {
        padding: 5px;
        font-size: 14px;
      }

      .action-btn {
        padding: 8px 15px;
        background-color: #50d890;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 2px;
      }

      .action-btn:hover {
        background-color: #45c77e;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      .status-pending {
        color: orange;
      }

      .status-completed {
        color: green;
      }

      .status-failed {
        color: red;
      }

      .back-btn {
        padding: 10px 20px;
        background-color: #50d890;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .back-btn:hover {
        background-color: #45c77e;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Modal Styling */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
        text-align: left;
      }

      .close-btn {
        float: right;
        cursor: pointer;
        color: red;
        font-size: 18px;
      }

      .modal-header {
        font-size: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="back-btn" onclick="history.back()">Back</button>
      <h1>Selling List</h1>
    </header>

    <main>
      <h1>Manage Selling Transactions</h1>

      <!-- Filter Section -->
      <div class="filter">
        <label for="statusFilter">Filter by Status: </label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="failed">Failed</option>
        </select>
      </div>

      <!-- Selling List Table -->
      <table class="selling-list">
        <thead>
          <tr>
            <th>User ID</th>
            <th>USDT Amount</th>
            <th>Rupee Amount</th>
            <th>Network</th>
            <th>Status</th>
            <th>UTR Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="sellingListBody">
          <!-- Rows will be dynamically populated here -->
        </tbody>
      </table>
    </main>

    <!-- Modal for User Details -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <div id="userDetails">
          <!-- User details will be populated here -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Crypto Admin Panel. All rights reserved.</p>
    </footer>

    <script>
      // Authentication function
      async function authenticate() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "admin-login.html";
          return false; // Return false if no token
        }
        const response = await fetch("https://onexcrypto.xyz/api/verifyAdmin", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        });
        const result = await response.json();
        if (!result.success) {
          window.location.href = "admin-login.html";
          return false; // Return false if authentication fails
        }
        return true; // Return true if authentication is successful
      }

      // Function to fetch selling data
      async function fetchSellingData() {
        try {
          const response = await fetch(
            "https://onexcrypto.xyz/api/admin/sells",
            {
              headers: {
                Authorization: localStorage.getItem("token"),
              },
            }
          );

          const data = await response.json();

          // Handle the case where data may be an array directly
          const sells = Array.isArray(data) ? data : data.sells; // Use either data or data.sells

          // Log extracted sells data
          console.log("Sells Data:", sells);

          // Select the table body element
          const sellingListBody = document.getElementById("sellingListBody");

          // Check if the element exists
          if (!sellingListBody) {
            console.error(
              "Element with ID 'sellingListBody' not found in the DOM."
            );
            return;
          }

          // Clear existing rows
          sellingListBody.innerHTML = "";

          // Iterate over each sell object in the sells array and create rows
          sells.forEach((sell) => {
            // Debug: Log each individual sell object to ensure data integrity
            const row = document.createElement("tr");
            row.classList.add(sell.status); // Add class for status filtering
            row.setAttribute("data-id", sell._id); // Add data attribute for approval

            row.innerHTML = `
                <td data-label="User ID">
                  <a href="#" onclick="fetchUserDetails('${sell.userId}')">${
              sell.userId || "Invalid User ID"
            }</a>
                </td>
                <td data-label="USDT Amount">${sell.usdtAmount} USDT</td>
                <td data-label="Rupee Amount">₹${sell.rupeeAmount}</td>
                <td data-label="Network">${sell.network}</td>
                <td data-label="Status" class="status-${
                  sell.status
                }">${capitalize(sell.status)}</td>
                <td data-label="UTR Number">${
                  sell.status === "pending"
                    ? '<input type="text" class="utr-input" placeholder="Enter UTR No." />'
                    : sell.utrNo || "-"
                }</td>
                <td data-label="Actions">
                  <button class="action-btn" ${
                    sell.status !== "pending" ? "disabled" : ""
                  } onclick="approveSell('${sell._id}')">Approve</button>
                  <button class="action-btn" ${
                    sell.status !== "pending" ? "disabled" : ""
                  } onclick="rejectSell('${sell._id}')">Reject</button>
                </td>
              `;

            // Append the row to the table body
            sellingListBody.appendChild(row);
          });

          console.log("Table rendered successfully!"); // Debug: Confirm rendering
        } catch (error) {
          console.error("Error fetching or rendering data:", error);
        }
      }

      // Helper function to capitalize status text
      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      // Fetch user details
      async function fetchUserDetails(userId) {
        try {
          const response = await fetch(
            `https://onexcrypto.xyz/api/admin/getUserDetails`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ userId }),
            }
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const user = await response.json();
          console.log("User Details:", user.user);

          // Check if the balances and bankDetails objects exist to prevent errors
          const balances = user.user.balances || {
            trc20: 0,
            bep20: 0,
            processing: 0,
          };
          const bankDetails = user.user.bankDetails || {
            accountHolderName: "N/A",
            accountNumber: "N/A",
            ifscCode: "N/A",
          };

          const userDetailsDiv = document.getElementById("userDetails");
          userDetailsDiv.innerHTML = `
              <div class="modal-header">Mobile Number: ${
                user.user.mobile || "N/A"
              }</div>
              <p><strong>TRC-20 Balance:</strong> ${balances.trc20} USDT</p>
              <p><strong>BEP-20 Balance:</strong> ${balances.bep20} USDT</p>
              <p><strong>Processing Amount:</strong> ${
                balances.processing
              } USDT</p>
              <p><strong>Account Holder:</strong> ${
                bankDetails.accountHolderName
              }</p>
              <p><strong>Account Number:</strong> ${
                bankDetails.accountNumber
              }</p>
              <p><strong>IFSC Code:</strong> ${bankDetails.ifscCode}</p>
            `;

          openModal();
        } catch (error) {
          console.error("Error fetching user details:", error);
        }
      }

      // Function to open modal
      function openModal() {
        document.getElementById("userModal").style.display = "flex";
      }

      // Function to close modal
      function closeModal() {
        document.getElementById("userModal").style.display = "none";
      }

      // Add event listener to filter by status
      document
        .getElementById("statusFilter")
        .addEventListener("change", function () {
          const filter = this.value;
          const rows = document.querySelectorAll("#sellingListBody tr");

          rows.forEach((row) => {
            if (filter === "all") {
              row.style.display = "";
            } else {
              const statusClass = row.classList.contains(filter);
              row.style.display = statusClass ? "" : "none";
            }
          });
        });

      // Approve sell function
      async function approveSell(id) {
        const utrInput = document.querySelector(
          `tr[data-id="${id}"] .utr-input`
        );
        const utrNo = utrInput ? utrInput.value : null;

        if (!utrNo) {
          alert("Please enter a UTR number.");
          return;
        }

        try {
          const response = await fetch(
            `https://onexcrypto.xyz/api/admin/approveSell`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ id, utrNo }),
            }
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const result = await response.json();
          alert(result.message);

          // Refresh the selling data
          fetchSellingData();
        } catch (error) {
          console.error("Error approving sell:", error);
        }
      }

      // Reject sell function
      async function rejectSell(id) {
        try {
          const response = await fetch(
            `https://onexcrypto.xyz/api/admin/rejectSell`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ id }),
            }
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const result = await response.json();
          alert(result.message);

          // Refresh the selling data
          fetchSellingData();
        } catch (error) {
          console.error("Error rejecting sell:", error);
          alert(`Failed to reject the sell: ${error.message}`);
        }
      }

      // Ensure authenticate runs first, then fetchSellingData
      window.onload = async function () {
        const isAuthenticated = await authenticate();
        if (isAuthenticated) {
          fetchSellingData(); // Run this only if authentication succeeds
        }
      };
    </script>
  </body>
</html>
